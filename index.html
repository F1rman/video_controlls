<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }
      video::-webkit-media-controls {
        display: none;
      }
    </style>
  </head>
  <body>
    <video
      width="250"
      preload="auto"
      onloadstart="this.playbackRate = .5;"
      autoplay="true"
      muted="true"
      loop="true"
      type="video/mp4"
      playsinline="true"
    >
      <source src="./example.mp4" type="video/mp4" />
    </video>
    1

  </body>
</html>
